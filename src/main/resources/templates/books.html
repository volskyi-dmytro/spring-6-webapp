<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework Test</title>
</head>
<body>
<h1>Book List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">777</td>
        <td th:text="${book.title}">Spring In Action</td>
        <td th:text="${book.publisher != null ? book.publisher.publisherName : 'No Publisher'}">ABC Pub</td>
    </tr>
</table>

</body>

</html>
